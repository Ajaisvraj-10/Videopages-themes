    <script type="text/javascript">
      var theme_name = ''
      var current_url5554 = new URL(window.location.href);
      if(current_url5554.searchParams.get("theme")){
        theme_name = current_url5554.searchParams.get("theme")
        localStorage.setItem("theme_name", theme_name)
      }
      if(localStorage.getItem("theme_name") && theme_name==''){
        theme_name = localStorage.getItem("theme_name")
        var theme_id = document.getElementById(theme_name)
        if(theme_id){
          theme_id.style.display = 'block'
          var link = document.querySelector("link[rel~='icon']");
          if (!link) {
              link = document.createElement('link');
              link.rel = 'icon';
              document.getElementsByTagName('head')[0].appendChild(link);
          }
          link.href = theme_name+'/logo.png';
        }else{
          localStorage.removeItem("theme_name")
          document.write('404 Bad gate way')
        }
      }else{
        if(theme_name){
          theme_name = theme_name
        }else{
          const api_url = 'http://api.ott.capcee.com'
          // const api_url = 'http://127.0.0.1:8000'
          var platform = 'Website' 
          if(window.innerWidth<=768)
          {
            platform = 'Mobile Site' 
          }
          var domain = window.location.hostname
          fetch(api_url+'/content/current_theme/?platform='+platform+'&domain='+domain, {
              method : 'get',
          })
          .then((response) => {
              return response.json()
          })
          .then((jsonData) => {
            if(('http://'+domain)!=jsonData.domain_name){
              if(domain=="localhost"){
                localStorage.setItem("theme_name",jsonData.theme_name)
                location.reload()
              }else{
                document.write('The site cannot reached')
              }
            }else{
              localStorage.setItem("theme_name",jsonData.theme_name)
              location.reload()
            }
          })
        }
      }
    </script>
